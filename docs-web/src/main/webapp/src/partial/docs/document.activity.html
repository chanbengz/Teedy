<div class="panel panel-default" ng-controller="DocumentActivity">
  <div class="panel-heading">
    <h3 class="panel-title">
      <span class="fas fa-tasks"></span> {{ 'document.activity.title' | translate }}
    </h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-3 control-label">{{ 'document.activity.activity_type' | translate }}</label>
        <div class="col-sm-9">
          <select class="form-control" ng-model="activity.activity_type">
            <option value="document_review">{{ 'document.activity.document_review' | translate }}</option>
            <option value="document_edit">{{ 'document.activity.document_edit' | translate }}</option>
            <option value="document_approval">{{ 'document.activity.document_approval' | translate }}</option>
            <option value="document_publishing">{{ 'document.activity.document_publishing' | translate }}</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">{{ 'document.activity.progress' | translate }}</label>
        <div class="col-sm-9">
          <div class="progress">
            <div class="progress-bar {{ getProgressClass(activity.progress) }}" 
                 role="progressbar" 
                 aria-valuenow="{{ activity.progress }}" 
                 aria-valuemin="0" 
                 aria-valuemax="100" 
                 ng-style="{ 'width': activity.progress + '%' }">
              {{ activity.progress }}%
            </div>
          </div>
          <input type="range" class="form-control" ng-model="activity.progress" min="0" max="100" step="10" />
          <span class="help-block">{{ formatProgress(activity.progress) }}</span>
        </div>
      </div>
      
      <div class="form-group">
        <label class="col-sm-3 control-label">{{ 'document.activity.planned_completion' | translate }}</label>
        <div class="col-sm-9">
          <input type="date" class="form-control" ng-model="activity.planned_date" />
        </div>
      </div>
      
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="button" class="btn btn-primary" ng-click="saveActivity()">
            <span class="fas fa-save"></span> {{ 'document.activity.save_progress' | translate }}
          </button>
          
          <span class="text-success" ng-if="activitySaved">
            <span class="fas fa-check"></span> {{ 'document.activity.progress_saved' | translate }}
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
